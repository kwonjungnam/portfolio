<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Do it!</div>
    <nav>
      <ul class="nav-list">
        <li><a href="#hero">홈</a></li>
        <li><a href="#projects">프로젝트</a></li>
        <li><a href="#contact">연락처</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero" id="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>안녕하세요,<br>저는 스칼렛입니다.</h1>
        <p>프론트엔드 개발자 & 디자이너</p>
        <a href="#contact" class="cta-button">Contact Me</a>
      </div>
    </div>
  </section>
  <section class="projects" id="projects">
    <h2>프로젝트</h2>
    <div class="projects-list">
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="프로젝트 1">
        <h3>프로젝트 1</h3>
        <p>반응형 웹사이트 개발</p>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="프로젝트 2">
        <h3>프로젝트 2</h3>
        <p>UI/UX 디자인 개선</p>
      </div>
      <div class="project-card">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="프로젝트 3">
        <h3>프로젝트 3</h3>
        <p>개인 블로그 개발</p>
      </div>
    </div>
  </section>
  <section class="contact" id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">메시지</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">보내기</button>
      <div id="formMessage"></div>
    </form>
  </section>
  <footer class="footer">
    &copy; 2025 홍길동. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
